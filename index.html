<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signage Adzan + Video (Medan)</title>
  <link rel="stylesheet" href="css/index-style.css" />

  <!-- Tips: Force mode TV saat uji di laptop pakai ?tv=1 -->
</head>
<body>
  <!-- Video latar (atribut langsung di HTML agar Tizen lebih nurut) -->
  <video
    id="bg-video"
    muted
    autoplay
    loop
    playsinline
    webkit-playsinline
    preload="auto"
    disablepictureinpicture
    controlslist="nodownload noplaybackrate noremoteplayback"
    style="position:fixed;inset:0;width:100%;height:100%;object-fit:cover;background:#000;z-index:0;"
  ></video>

  <!-- Widget strip -->
  <div class="widget-strip" role="region" aria-label="Widget jadwal sholat">
    <div class="left">
      <span class="dot" aria-hidden="true"></span>
      <b id="current-time">--:--:--</b>
      <span class="tz">WIB • Asia/Jakarta</span>
    </div>
    <div class="mid">
      <span>Subuh: <b id="subuh">--:--</b></span>
      <span>Dzuhur: <b id="dzuhur">--:--</b></span>
      <span>Ashar: <b id="ashar">--:--</b></span>
      <span>Maghrib: <b id="maghrib">--:--</b></span>
      <span>Isya: <b id="isya">--:--</b></span>
    </div>
    <div class="right">
      <span id="status-pill">Memulai…</span>
    </div>
  </div>

  <!-- Audio -->
  <audio id="adzan-audio" preload="auto">
    <source src="assets/adzan.mp3" type="audio/mpeg" />
  </audio>
  <audio id="indonesia-raya" preload="auto">
    <source src="assets/indonesia-raya.mp3" type="audio/mpeg" />
  </audio>

  <script src="js/app.js" defer></script>
  <noscript>Aktifkan JavaScript untuk menampilkan jadwal & pemutar video.</noscript>
</body>
</html>
